<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
        <label for="usernameOrEmail">Enter your Username or Email:</label><br>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Username or Email" required><br>
        <button type="button" id="submitRequest">Submit</button>
    </form>

    <script>
        const submitRequestButton = document.getElementById('submitRequest');
        const usernameOrEmailInput = document.getElementById('usernameOrEmail');

        submitRequestButton.addEventListener('click', () => {
            const usernameOrEmail = usernameOrEmailInput.value.trim();

            if (!usernameOrEmail) {
                alert("Please enter your username or email.");
                return;
            }

            const formData = new FormData();
            formData.append('usernameOrEmail', usernameOrEmail);

            fetch('forgot_password.php', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(result => {
                    if (result.status === "success") {
                        alert(result.message);
                    } else {
                        alert(result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An unexpected error occurred. Please try again.");
                });
        });
    </script>
</body>
</html>
